<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chloe's Coffee Shop - Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- This is an HTML comment -->
    <!-- command/ctrl + / to add or remove comment -->
    <!-- alt and z gives you the word wrap tool -->
    <header>
        <h1>Chloe's Coffee Shop</h1>
        <nav>
            <ul> 
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html" class="current">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <table>  
            <caption>Hours of Operation</caption>
            <thread>
                <th>Day</th>
                <th>Hours</th>
            </thread>
            <tbody>
                <tr>
                    <td>Mon-Fri</td>
                    <td>6AM-9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM-11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Closed</td>
                </tr>
            </tbody>
        </table>

        <!-- Addiing section for contact form-->
        <section>
            <h3>We would love to hear from you!</h3>
            <!-- Adding a form -->
            <form action="thanks.html" method="post">
                <div>
                    
                    <label for="fullname"> Chloe </label>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane/Joe Doe">
                </div>
                <div>
                    
                    
                    <label for="youremail"> Email</label>
                    <input type="email" id="Youremail" placeholder="Algonquin Email" value="@algonquinlive.com" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="tickets"> How many tickes? &#40;Sold in pairs&#41;</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10" step="2" value="2">
                </div>
                <div>
                    <label for="row">Row</label>
                    <select name="row" id="row">
                        <option value="front"> Front Row</option>
                        <option value="center" Selected> Center Row</option>
                        <option value="back"> Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before</h3>
                    <label for="yes"> Yes</label>
                    <input type="radio" name="past" id="yes">

                    <label for="no"> No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies">I agree to the terms and conditions</label>
                </div>
                <button type="button">Submit</button>
            </form>
            </section>
    </main>
    <!-- Site Footer -->
    <footer>
        <!-- Special Symbols for an HTML can be found by googling HTML entities -->
        &copy; Copyright Reggie's Coffee Shop 2023
    </footer>
</body>

</html>
